<div class="item">
  <div class="date">{{ transaction.dates.valueDate | date: 'MMM. dd' }}</div>
  <div class="logo">
    <img [src]="logoUrl" class="img-responsive" [alt]="transaction.merchant.name + ' logo'">
  </div>
  <div class="beneficiary">
    <p class="name">{{ transaction.merchant.name }}</p>
    <p class="transaction-type">{{ transaction.transaction.type }}</p>
  </div>
  <div class="amount">
    -{{ transaction.transaction.amountCurrency.amount | currency:'USD' }}
  </div>
</div>
