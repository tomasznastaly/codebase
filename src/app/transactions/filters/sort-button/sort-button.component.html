<button class="sort-btn" (click)="updateSorting()">
  <span class="label">{{ label }}</span>
  <ng-container [ngSwitch]="currentSorting">
    <span class="direction" *ngSwitchCase="sorting.NO_SORT"></span>
    <span class="direction" *ngSwitchCase="sorting.ASC">&#8593;</span>
    <span class="direction" *ngSwitchCase="sorting.DESC">&darr;</span>
  </ng-container>
</button>
